<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="popup.js"></script>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="toggle-container">
      <h4>Extension</h4>
      <input class="toggle toggle-skewed" id="toggle" type="checkbox" />
      <label
        class="toggle-button"
        data-tg-off-content="OFF"
        data-tg-on-content="ON"
        for="toggle"
      ></label>
    </div>
    <p><span id="count">0</span> links clicked.</p>
    <button id="download-button">Download List</button>
  </body>
</html>
